<!-- <div>{{main.rating}}</div> -->

<div class="rating-wrapper">
  <h3 class="rating-title">{{main.rating.title}}</h3>
  <!-- <img ng-src="{{main.rating.filepath}}" ng-click="main.switch('comments', main.rating.id)"> -->
  <img ng-src="{{main.rating.filepath}}">
  <p class="rating-description">{{main.rating.description}}</p>

  <div class="rating">
    <p>avg.</p>
    <p>{{main.average}}</p>
  </div>

  <div class="your-rating">
    <span ng-click="main.rate(5,main.rating.id)">☆</span>
    <span ng-click="main.rate(4,main.rating.id)">☆</span>
    <span ng-click="main.rate(3,main.rating.id)">☆</span>
    <span ng-click="main.rate(2,main.rating.id)">☆</span>
    <span ng-click="main.rate(1,main.rating.id)">☆</span>
  </div>
</div>
